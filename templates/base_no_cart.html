{% extends 'base.html' %}

{% block search_bar %}

        <a href="{% url 'goods:index' %}" class="logo fl"><img src="{% static 'image/logo.png' %}"></a>
        <div class="sub_page_name fl">|&nbsp;&nbsp;&nbsp;&nbsp;{% block page_title %}
        
        {% endblock %}</div>
        <div class="search_con fr">
            <input type="text" class="input_text fl" name="" placeholder="搜索商品">

        </div>
    </div>
{% endblock %}
